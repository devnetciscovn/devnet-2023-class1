<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>L2VPN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/vpn.css">
  </head>
  <body>
    <section id="header" class="jumbotron text-center">
      <h3 class="display-4">L2VPN PROVISIONING</h3>
    </section>

    <div id="form-main">
      <div id="form-div">
        <form class="form" id="form1">
          <p class="name">
            <input name="VC ID" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="VC ID" id="vcid" />
          </p>

          <p class="name">
            <input name="Router1 ID" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Router1 ID" id="router1-id" />
          </p>

          <p class="name">
            <input name="Router1 Interface" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Router1 Interface" id="r1_int" />
          </p>

          <p class="name">
            <input name="Router2 ID" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Router2 ID" id="router2-id" />
          </p>

          <p class="name">
            <input name="Router2 Interface" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Router2 Interface" id="r1_int" />
          </p>

          <div class="submit">
            <input type="submit" value="SUBMIT" id="button-blue"/>
            <div class="ease"></div>
          </div>
        </form>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
